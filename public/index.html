	<!--登录模态框-->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">用户登录</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">用户名</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">密码</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">登录</button>
        <button type="button" class="btn btn-primary">取消</button>
      </div>
    </div>
  </div>
</div>

<!--注册模态框-->
	<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">用户注册</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">用户名</label>
            <input type="text" class="form-control" id="recipient-name" placeholder="输入用户名">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">密码</label>
            <input type="password" class="form-control" id="recipient-name" placeholder="输入密码">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">确认密码</label>
            <input type="password" class="form-control" id="recipient-name" placeholder="再次确认密码">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">邮箱</label>
            <input type="text" class="form-control" id="recipient-name" placeholder="输入邮箱">
          </div>
        </form>
      </div>
      <div class="modal-footer">
       <button type="button" class="btn btn-primary">注册</button>
        
      </div>
    </div>
  </div>
</div>
</body>
